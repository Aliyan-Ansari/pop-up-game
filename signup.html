<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <div class="container my-4">
        <h1 class=" text-center ">Sign Up</h1>
        <form id="signUpForm" class="container">
          <div class="mb-3 my-5">
            <label for="usernames" class="form-label">Full name*</label>
            <input type="text" class=" form-control" required  name="fullNames" id="fullNames"
              placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="emails" class="form-label">Email*</label>
            <input type="email" class=" form-control" required name="emails" id="emails"
              placeholder="Enter email i.e. name@example.com">
          </div>
          <div class="mb-3">
            <label for="passwords" class="form-label">Password*</label>
            <input type="password" class=" form-control" required placeholder="Enter Password" name="passwords"
              id="passwords" />
          </div>
          <div class="my-4 btn">
              <button type="submit" id="sign-up" class="btn btn-dark">Sign up</button>
            <a href="index.html"><button type="button"  class="btn btn-danger">Return to Login Page</button></a>
          </div>
        </form>
      </div>
       <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <!-- <script src="auth.js"></script> -->
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="auth.js" ></script>
</body>
</html>
